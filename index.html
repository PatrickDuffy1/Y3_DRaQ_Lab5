<html>
    <body>
        <h1>Hello from index.html</h1>

        <h3>Get Method</h3>

        <!-- Form for setting first name and last name using the GET method -->
        <!-- Url will be set to /name plus the name entered -->
        <form action="/name" method="GET">

            <!-- Input box for first name -->
            <div>
                <label>First Name: </label>
                <input type="text" name="fname" value="Martin"/><br>
            </div>

            <!-- Input box for last name -->
            <div>
                <label>Last Name: </label>
                <input type="text" name="lname" value="Kenirons"/><br>
            </div>

            <!-- Submit button for form -->
            <div>
                <input type="submit" value="Submit"></input>
            </div>
        </form>

        <h3>Post Method</h3>

        <!-- Form for setting first name and last name using the POST method -->
        <!-- Url will be set to /name plus the name entered -->
        <form action="/name" method="POST">

            <!-- Input box for first name -->
            <div>
                <label>First Name: </label>
                <input type="text" name="fname" value="Martin"/><br>
            </div>

            <!-- Input box for last name -->
            <div>
                <label>Last Name: </label>
                <input type="text" name="lname" value="Kenirons"/><br>
            </div>

            <!-- Submit button for form -->
            <div>
                <input type="submit" value="Submit"></input>
            </div>
        </form>
    </body>
</html>
